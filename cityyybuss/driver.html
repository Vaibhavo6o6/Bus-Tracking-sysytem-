<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard - CityBus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn {
      background: white;
      color: #4f46e5;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #ede9fe;
      transform: scale(1.05);
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 2rem;
      gap: 1.5rem;
    }

    .driver-info {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .info-card {
      flex: 1;
      min-width: 220px;
    }

    .info-card h3 {
      color: #6b7280;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .info-card p {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
    }

    .map-container {
      height: 400px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-start {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-stop {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .stats h3 {
      margin-bottom: 0.5rem;
      color: #4f46e5;
    }

    .stats p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer {
      margin-top: auto;
      background: #1f2937;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      .driver-info {
        flex-direction: column;
      }

      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-id-badge"></i> Driver Dashboard</h1>
    <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </header>

  <main>
    <section class="driver-info">
      <div class="info-card">
        <h3>Bus ID</h3>
        <p id="busId">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Route</h3>
        <p id="routeName">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Driver Name</h3>
        <p id="driverName">Loading...</p>
      </div>
      <div class="info-card">
        <h3>Status</h3>
        <p id="status">üü° Not Tracking</p>
      </div>
    </section>

    <section class="stats">
      <h3><i class="fas fa-chart-line"></i> Live Stats</h3>
      <p id="locationInfo">Click "Start Tracking" to begin sharing location</p>
      <p id="updateCount">Updates sent: 0</p>
    </section>

    <section class="map-container">
      <div id="map"></div>
    </section>

    <div class="controls">
      <button class="btn btn-start" id="startBtn" onclick="startTracking()">
        <i class="fas fa-play-circle"></i> Start Tracking
      </button>
      <button class="btn btn-stop" id="stopBtn" onclick="stopTracking()" disabled>
        <i class="fas fa-stop-circle"></i> Stop Tracking
      </button>
    </div>
  </main>

  <footer>
    ¬© 2025 CityBus Tracker | Designed by Vaibhav Dattu Mote
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZUaLXmss_Heh6nKdeb385Mop-oiYhIHM",
      authDomain: "bus-tracking-12915.firebaseapp.com",
      databaseURL: "https://bus-tracking-12915-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bus-tracking-12915",
      storageBucket: "bus-tracking-12915.firebasestorage.app",
      messagingSenderId: "269054792297",
      appId: "1:269054792297:web:19ef7bedc3de2d1a5888f8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, marker, watchId;
    let isTracking = false;
    let updateCount = 0;
    
    // Get bus ID from localStorage (set during login)
    const busId = localStorage.getItem('driverBusId');

    if (!busId) {
      alert("No bus assigned! Please login again.");
      window.location.href = "index.html";
    }

    function initMap() {
      map = L.map('map').setView([19.8762, 75.3433], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([19.8762, 75.3433]).addTo(map)
        .bindPopup("üìç Click 'Start Tracking' to begin").openPopup();

      loadBusInfo();
    }

    function loadBusInfo() {
      document.getElementById('busId').textContent = busId;

      db.ref(`buses/${busId}`).once('value', (snapshot) => {
        const bus = snapshot.val();
        if (bus) {
          document.getElementById('routeName').textContent = bus.route || 'Not assigned';
          document.getElementById('driverName').textContent = bus.driver || 'Not assigned';
        } else {
          document.getElementById('routeName').textContent = 'Not found';
          document.getElementById('driverName').textContent = 'Not found';
          alert("‚ö†Ô∏è Bus not found in database. Admin needs to add this bus first.");
        }
      });
    }

    function startTracking() {
      if (isTracking) {
        alert("Tracking is already running.");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser");
        return;
      }

      document.getElementById("status").textContent = "üü¢ Tracking Active";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
      isTracking = true;

      // Update bus status in Firebase
      db.ref(`buses/${busId}`).update({
        status: 'active',
        lastUpdate: Date.now()
      });

      watchId = navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude, accuracy } = position.coords;
          const timestamp = new Date().toISOString();
          
          // Update marker position
          marker.setLatLng([latitude, longitude]);
          map.setView([latitude, longitude], 15);
          marker.bindPopup(
            `üìç <b>Current Location</b><br>
             Lat: ${latitude.toFixed(6)}<br>
             Lng: ${longitude.toFixed(6)}<br>
             Accuracy: ${accuracy.toFixed(0)}m<br>
             Time: ${new Date().toLocaleTimeString()}`
          ).openPopup();

          // Send to Firebase
          db.ref(`buses/${busId}`).update({
            latitude: latitude,
            longitude: longitude,
            accuracy: accuracy,
            timestamp: timestamp,
            lastUpdate: Date.now()
          }).then(() => {
            updateCount++;
            document.getElementById("updateCount").textContent = `Updates sent: ${updateCount}`;
            document.getElementById("locationInfo").textContent = 
              `üìç Lat: ${latitude.toFixed(6)}, Lng: ${longitude.toFixed(6)} | Accuracy: ${accuracy.toFixed(0)}m`;
            console.log("‚úÖ Location updated in Firebase:", latitude, longitude);
          }).catch((error) => {
            console.error("‚ùå Firebase update error:", error);
          });
        },
        (error) => {
          console.error("Location error:", error);
          alert("Unable to fetch location: " + error.message);
          stopTracking();
        },
        { 
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    function stopTracking() {
      if (!isTracking) {
        alert("Tracking is not active.");
        return;
      }

      navigator.geolocation.clearWatch(watchId);
      isTracking = false;
      
      document.getElementById("status").textContent = "üî¥ Tracking Stopped";
      document.getElementById("startBtn").disabled = false;
      document.getElementById("stopBtn").disabled = true;
      
      marker.bindPopup("üõë Tracking stopped").openPopup();

      // Update Firebase status
      db.ref(`buses/${busId}`).update({
        status: 'inactive',
        lastUpdate: Date.now()
      });

      console.log("Tracking stopped");
    }

    function logout() {
      if (isTracking) {
        if (!confirm("Tracking is active. Stop tracking and logout?")) {
          return;
        }
        stopTracking();
      }
      localStorage.removeItem('driverBusId');
      alert("You have been logged out.");
      window.location.href = "index.html";
    }

    // Initialize map on page load
    window.onload = initMap;
  </script>
</body>
</html>
